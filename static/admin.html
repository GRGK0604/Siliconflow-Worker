    <script>
        async function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = type;
            messageEl.style.display = 'block';
            setTimeout(() => messageEl.style.display = 'none', 3000);
        }
        
        // ç¡®ä¿ admin.html ä¸­çš„ formatBalance å‡½æ•°ä¸ keys.html ä¸­çš„å®Œå…¨ç›¸åŒ
        function formatBalance(balance) {
            // å…ˆè½¬æ¢ä¸ºæ•°å­—ï¼Œç„¶åæ ¼å¼åŒ–ä¸ºå›ºå®šçš„ 4 ä½å°æ•°
            return parseFloat(parseFloat(balance).toFixed(4)).toFixed(4);
        }
        
        async function fetchStats() {

                const data = await response.json();
                
                document.getElementById('keyCount').textContent = data.totalKeys || 0;
                document.getElementById('activeKeys').textContent = data.activeKeys || 0;
                document.getElementById('totalRequests').textContent = data.totalRequests || 0;
                document.getElementById('totalTokens').textContent = data.totalTokens ? data.totalTokens.toLocaleString() : 0;
                
                // ç¡®ä¿ä½™é¢æ˜¾ç¤ºä¸€è‡´
                const balance = parseFloat(data.totalBalance || 0);
                document.getElementById('totalBalance').textContent = formatBalance(balance);
            } catch (error) {
                console.error("Error fetching stats:", error);
                showMessage("è·å–ç»Ÿè®¡ä¿¡æ¯å¤±è´¥: " + error.message, "error");
            }
        }
        
        async function importKeys() {
            try {
                const messageEl = document.getElementById("message");
                messageEl.style.display = 'block';
                messageEl.textContent = "æ­£åœ¨å¯¼å…¥ï¼Œè¯·ç¨å€™...";
                messageEl.className = "success";
                
                const keysText = document.getElementById("keys").value;
                const keys = keysText.split('\n').map(k => k.trim()).filter(k => k);
                
                if (keys.length === 0) {
                    showMessage("è¯·è¾“å…¥è‡³å°‘ä¸€ä¸ª API Key", "error");
                    return;
                }
                
                const response = await fetch("/import_keys", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ keys })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // æ„å»ºè¯¦ç»†çš„å¯¼å…¥ç»“æœæ¶ˆæ¯
                let resultMessage = data.message;
                
                // å¦‚æœæœ‰è¯¦ç»†çš„å¯¼å…¥ç»Ÿè®¡ä¿¡æ¯ï¼Œæ˜¾ç¤ºæ›´å‹å¥½çš„æ¶ˆæ¯
                if (data.importStats) {
                    const stats = data.importStats;
                    
                    // åˆ›å»ºå¸¦é¢œè‰²çš„è¯¦ç»†ç»Ÿè®¡ä¿¡æ¯
                    let detailsHtml = `<div class="import-details">`;
                    
                    if (stats.imported > 0) {
                        detailsHtml += `<div class="import-success">âœ… æˆåŠŸå¯¼å…¥: ${stats.imported} ä¸ª</div>`;
                    }
                    
                    if (stats.duplicates > 0) {
                        detailsHtml += `<div class="import-duplicate">âš ï¸ å·²å­˜åœ¨: ${stats.duplicates} ä¸ª</div>`;
                    }
                    
                    if (stats.invalid > 0) {
                        detailsHtml += `<div class="import-invalid">âŒ æ— æ•ˆå¯†é’¥: ${stats.invalid} ä¸ª</div>`;
                    }
                    
                    detailsHtml += `</div>`;
                    
                    // è®¾ç½®æ¶ˆæ¯å†…å®¹ï¼ŒåŒ…å« HTML
                    messageEl.innerHTML = `${resultMessage}<br>${detailsHtml}`;
                } else {
                    // å¦‚æœæ²¡æœ‰è¯¦ç»†ç»Ÿè®¡ï¼Œåªæ˜¾ç¤ºåŸºæœ¬æ¶ˆæ¯
                    messageEl.textContent = resultMessage;
                }
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                if (data.stats) {
                    document.getElementById("keyCount").textContent = data.stats.totalKeys || 0;
                    document.getElementById("activeKeys").textContent = data.stats.activeKeys || 0;
                    document.getElementById("totalBalance").textContent = data.stats.totalBalance || 0;
                } else {
                    fetchStats();

                // æ¸…ç©ºè¾“å…¥æ¡†
                if (stats.imported > 0) {
                    document.getElementById("keys").value = "";

        async function refreshKeys() {
            try {
                showMessage("æ­£åœ¨åˆ·æ–°ï¼Œè¯·ç¨å€™...");

        async function exportKeys() {
            try {
                // æ˜¾ç¤ºåŠ è½½æ¶ˆæ¯
                showMessage("æ­£åœ¨å‡†å¤‡å¯¼å‡ºæ•°æ®...", "success");
                
                // è·å–æ‰€æœ‰ API Keys
                const response = await fetch("/export_keys");
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.keys || !Array.isArray(data.keys) || data.keys.length === 0) {
                    showMessage("æ²¡æœ‰å¯å¯¼å‡ºçš„ API Keys", "error");
                    return;
                }
                
                // æå–æ‰€æœ‰ key å€¼å¹¶ç»„æˆæ–‡æœ¬å†…å®¹
                const keysText = data.keys
                    .filter(keyObj => keyObj && keyObj.key) // ç¡®ä¿ key å­˜åœ¨
                    .map(keyObj => keyObj.key)              // åªæå– key å­—æ®µ
                    .join('\n');                            // æ¯è¡Œä¸€ä¸ª key
                
                // åˆ›å»º Blob å¯¹è±¡
                const blob = new Blob([keysText], { type: 'text/plain' });
                
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const url = URL.createObjectURL(blob);
                
                // ç”Ÿæˆå¸¦æ—¶é—´æˆ³çš„æ–‡ä»¶å
                const now = new Date();
                const timestamp = `${now.getFullYear()}${padZero(now.getMonth() + 1)}${padZero(now.getDate())}_${padZero(now.getHours())}${padZero(now.getMinutes())}`;
                const filename = `silicon_keys_${timestamp}.txt`;
                
                // åˆ›å»ºä¸‹è½½é“¾æ¥å¹¶è§¦å‘ç‚¹å‡»
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                // æ¸…ç†
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    showMessage(`å·²å¯¼å‡º ${data.keys.length} ä¸ª API Keys`, "success");
                }, 100);
                
            } catch (error) {
                console.error("Error exporting keys:", error);
                showMessage("å¯¼å‡ºå¤±è´¥: " + error.message, "error");
            }
        }
        
        // è¾…åŠ©å‡½æ•°ï¼šæ•°å­—è¡¥é›¶
        function padZero(num) {
            return num.toString().padStart(2, '0');
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDateTime(timestamp) {
            const dt = new Date(timestamp * 1000);
            const now = new Date();
            const isToday = dt.getDate() === now.getDate() && 
                           dt.getMonth() === now.getMonth() && 
                           dt.getFullYear() === now.getFullYear();
            
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            
            if (isToday) {
                return `ä»Šå¤© ${dt.toLocaleTimeString([], options)}`;
            } else {
                return dt.toLocaleString([], {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    ...options
                });
            }
        }
        
        // æ ¼å¼åŒ– API Key æ˜¾ç¤º
        function formatApiKey(key) {
            if (!key) return 'â€”';
            if (key.length <= 10) return key;
            return key.substring(0, 4) + '...' + key.substring(key.length - 6);
        }
        
        // æ·»åŠ å¤åˆ¶åŠŸèƒ½
        function copyToClipboard(text) {
            if (!text) return;
            
            // åˆ›å»ºä¸´æ—¶æ–‡æœ¬åŒºåŸŸ
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';

            // é€‰æ‹©å¹¶å¤åˆ¶æ–‡æœ¬
            textarea.select();
            let success = false;
            try {
                success = document.execCommand('copy');
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥:', err);
            }
            
            // ç§»é™¤ä¸´æ—¶å…ƒç´ 
            document.body.removeChild(textarea);

        // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
        function showCopyToast() {

            // 2ç§’åéšè—æç¤º

        // æ—¥å¿—è·å–å’Œåˆ†é¡µ
        async function fetchLogs(page = 1) {
            const tableContainer = document.getElementById("logsTableContainer");
            const tbody = document.querySelector("#logsTable tbody");
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="loading-state">
                        <div>â³ æ­£åœ¨åŠ è½½æ—¥å¿—...</div>
                    </td>
                </tr>
            `;
            
            try {
                const response = await fetch(`/logs?page=${page}`);
                
                if (!response.ok) {

                }
                
                const data = await response.json();

                if (!data.logs || data.logs.length === 0) {

                    tbody.innerHTML = `

                                <div class="empty-message">æš‚æ— è°ƒç”¨æ—¥å¿—</div>
                                <div class="empty-description">å½“æœ‰ API è°ƒç”¨æ—¶ï¼Œæ—¥å¿—å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ</div>
                            </td>
                        </tr>
                    `;
                } else {
                    // æ¸²æŸ“æ—¥å¿—æ•°æ®
                    data.logs.forEach(log => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td class="key-cell" title="ç‚¹å‡»å¤åˆ¶: ${log.used_key || ''}" data-key="${log.used_key || ''}">${formatApiKey(log.used_key)}</td>
                            <td><span class="model-badge">${log.model || 'æœªçŸ¥æ¨¡å‹'}</span></td>
                            <td class="time-cell">${formatDateTime(log.call_time)}</td>
                            <td class="token-cell input-token">${log.input_tokens.toLocaleString()}</td>
                            <td class="token-cell output-token">${log.output_tokens.toLocaleString()}</td>
                            <td class="token-cell total-token">${log.total_tokens.toLocaleString()}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                    
                    // æ·»åŠ å¤åˆ¶äº‹ä»¶ç›‘å¬å™¨
                    document.querySelectorAll('.key-cell').forEach(cell => {
                        cell.addEventListener('click', function() {
                            const key = this.getAttribute('data-key');
                            if (key) {
                                copyToClipboard(key);
                            }
                        });
                    });
                    
                    // æ›´æ–°åˆ†é¡µæŒ‰é’®
                    updatePagination(data.page, data.total, data.page_size);
                }
            } catch (error) {
                console.error("Error fetching logs:", error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-icon">âš ï¸</div>
                            <div class="empty-message">è·å–æ—¥å¿—å¤±è´¥</div>
                            <div class="empty-description">${error.message}</div>
                        </td>
                    </tr>
                `;
            }
        }
        
        // æ›´æ–°åˆ†é¡µæ§ä»¶
        function updatePagination(currentPage, totalItems, pageSize) {
            const paginationDiv = document.getElementById("pagination");
            paginationDiv.innerHTML = "";
            
            if (totalItems === 0) return;
            
            const totalPages = Math.ceil(totalItems / pageSize);
            
            // æ·»åŠ ä¸Šä¸€é¡µæŒ‰é’®
            const prevBtn = document.createElement("button");
            prevBtn.innerHTML = "â†";
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => fetchLogs(currentPage - 1);
            paginationDiv.appendChild(prevBtn);
            
            // è®¡ç®—è¦æ˜¾ç¤ºçš„é¡µç èŒƒå›´
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }
            
            // æ·»åŠ é¡µç æŒ‰é’®
            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                btn.disabled = i === currentPage;
                btn.onclick = () => fetchLogs(i);
                paginationDiv.appendChild(btn);
            }
            
            // æ·»åŠ ä¸‹ä¸€é¡µæŒ‰é’®
            const nextBtn = document.createElement("button");
            nextBtn.innerHTML = "â†’";
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => fetchLogs(currentPage + 1);
            paginationDiv.appendChild(nextBtn);
        }

            try {

                showMessage("æ¸…ç©ºæ—¥å¿—å¤±è´¥: " + error.message, "error");
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
